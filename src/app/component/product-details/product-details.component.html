<div class="product-details-container" >
  <div class="product-image">
    <img [src]="product?.image" alt="{{ product?.name }}">
  </div>
  <div class="product-info">
    <h2>{{ product?.name }}</h2>
    <p>Description -:{{ product?.description }}</p>
    <p>Category -:{{ product?.category }}</p>
    <p>Color -: {{ product?.color }}</p>
    <p>Price -: {{ product?.price | currency }}</p>
    <div class="quantity-group">
      <button (click)="handleQuantity('min')">-</button>
      <input type="text" [value]="productQuantity" readonly>
      <button (click)="handleQuantity('plus')">+</button>
    </div>
    <button (click)="addToCart(product)" [disabled]="isInCart" class="btn btn-primary">Add to Cart</button>
    <button (click)="addToWishList(product)" class="btn btn-secondary">Add to Wishlist</button>
    <button (click)="buyProduct(product)" class="btn btn-success">Buy Now</button>
  </div>
</div>
