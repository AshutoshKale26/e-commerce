<div class="container">
    <!-- Carousel for Popular Products -->
    <div id="popularProductsCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li *ngFor="let product of popularProducts; let i = index" [attr.data-slide-to]="i" [class.active]="i === 0"></li>
      </ol>
      <div class="carousel-inner">
        <div *ngFor="let product of popularProducts; let i = index" class="carousel-item" [class.active]="i === 0">
          <img [routerLink]="['/product-details', product.id]" class="d-block w-100"  [src]="product.image" alt="{{ product.name }}">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#popularProductsCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#popularProductsCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  
    <!-- Different Types of Products -->
    <h2 class="my-4">Shop by Category</h2>
    <div class="row">
      <div class="col-lg-3 col-md-6 mb-4" *ngFor="let category of categories">
        <div class="card h-100">
          <a [routerLink]="['/search', category.name] "><img class="card-img-top" [src]="category.image" alt="Category Image" style="height: 150px; object-fit: cover;"></a>
          <div class="card-body">
            <h4 class="card-title">
              <a [routerLink]="['/search', category.name]  ">{{ category.name }}</a>
            </h4>
          </div>
        </div>
      </div>
    </div>
  
    <h2 class="my-4">Special Offers</h2>
<div class="row">
  <div class="col-lg-3 col-md-6 mb-4" *ngFor="let offer of specialOffers">
    <div class="card h-100">
      <a [routerLink]="['/product-details', offer.id]"><img class="card-img-top" [src]="offer.image" alt="{{ offer.name }}" style="height: 150px; object-fit: contain;"></a>
      <div class="card-body">
        <h4 class="card-title">
          <a [routerLink]="['/product-details', offer.id]">{{ offer.name }}</a>
        </h4>
        <h5>{{ offer.price }}</h5>
        <p class="card-text">{{ offer.description }}</p>
        <div class="d-flex justify-content-between mt-3">
          <button class="btn btn-primary" (click)="addToWish(offer)">Wish List</button>
          <button class="btn btn-success" (click)="addToCart(offer)">Add to cart</button>
        </div>
      </div>
    </div>
  </div>
</div>


  </div>
