<div class="cart-container">
    <h2>Shopping Cart</h2>
    <button class="btn btn-primary" (click)="proceedToShipping()">Buy</button>
    <p>Total Products: {{ totalQuantity }}</p>
    <p>Total Price: {{ totalPrice | currency }}</p>
  
    <div *ngIf="cartItems.length > 0; else noItems">
      <div *ngFor="let item of cartItems; let i = index" class="cart-item">
        <img [routerLink]="['/product-details', item.product.id]" [src]="item.product.image" alt="{{ item.product.name }}">
        <div class="item-details">
          <h4>{{ item.product.name }}</h4>
          <p>Price: {{ item.product.price | currency }}</p>
          <p>Quantity: {{ item.quantity }}</p>
          <button (click)="removeItem(i)">-</button>
          <button (click)="increaseQuantity(item)">+</button>
          <button (click)="removeItem(i)">Remove</button>
        </div>
      </div>
    </div>
  
    <ng-template #noItems>
      <p>Your cart is empty.</p>
    </ng-template>
</div>
